<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<p><b>Chỉ Số BMI</b></p>
<br/>
<p>Cân nặng của bạn (Kg)</p>
<input type="text" id="weight"><br/>
<p>Chiều cao của bạn (m)</p>
<input type="text" id="height"><br/>
<button type="button" onclick="bmi()">Submit</button><br/>
<p id="result">Kết quả</p>
<script>
    function bmi(){
    let weight=document.getElementById("weight").value;
    let height=document.getElementById("height").value;
    let bmi = Number(weight)/Math.pow(Number(height),2);
    if (bmi<18.5){
        let tong = 'Underweight';
        document.getElementById("result").innerHTML= "Kết quả: " +tong;
    }else if(18.8<=bmi<25){
        let tong = 'Normal';
        document.getElementById("result").innerHTML= "Kết quả: " +tong;
    }else  if(25<=bmi<30){
        let tong = 'Overweight';
        document.getElementById("result").innerHTML= "Kết quả: " +tong;
    }else {
        let tong = 'Obese';
        document.getElementById("result").innerHTML= "Kết quả: " +tong;
    }
    }
</script>
</body>
</html>
