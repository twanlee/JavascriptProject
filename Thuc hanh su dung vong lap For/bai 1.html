<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<h1>Vòng lặp For</h1>
<p id="result"></p>
<script>
    let i;
    let text ='';
    for (i=0;i<5;i++){
        text += 'The number is ' + i + '<br/>';
    }
    document.getElementById('result').innerHTML=text;
</script>
</body>
</html>
