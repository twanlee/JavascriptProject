<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    for(a=1,b=20;a<20,b>0;a++,b--) {
        for(i=0;i<a;i++){
            document.write("*");
        }
        for (i=0;i<b;i++){
            document.write('&nbsp');
        }
        document.write('<br/>');
    }


    for(a=20,b=1;a>0,b<20;a--,b++) {
        for(i=0;i<a;i++){
            document.write("*");
        }
        for (i=0;i<b;i++){
            document.write('&nbsp');
        }
        document.write('<br/>');
    }

    for (a=20,b=1;a>0,b<20;a--,b++) {
        for (i = 0; i < a; i++) {
            document.write('&nbsp'+ '&nbsp;');
        }
        for (i = 0; i < b; i++) {
            document.write("*");
        }
        document.write('<br>');
    }
    for (a=1,b=20;a<20,b>0;a++,b--) {
        for (i = 0; i < a; i++) {
            document.write('&nbsp'+ '&nbsp;');
        }
        for (i = 0; i < b; i++) {
            document.write("*");
        }
        document.write('<br>');
    }


</script>
</body>
</html>
