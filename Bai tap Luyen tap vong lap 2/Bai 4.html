<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
        for(j=1;j<=15;j++){
            document.write('*');
        }
        document.write('<br/>');
        for(i=1;i<10;i++) {
            for (k = 1; k <= 15; k++) {
                if (k === 1 || k === 15) {
                    document.write('*');
                } else {
                    document.write('&nbsp' + '&nbsp');
                }
            }   document.write('<br/>');
        }
        for(j=1;j<=15;j++){
            document.write('*');
        }
        document.write('<br/>');


</script>
</body>
</html>
