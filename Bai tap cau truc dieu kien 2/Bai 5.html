<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Diện tích tam giác vuông</title>
</head>
<body>
<p> Diên tích HCN</p>
<p>Cạnh kề a</p>
<input type="text" id="inputValue"><br/>
<p>Cạnh kề b</p>
<input type="text" id="inputValue2"><br/>
<button type="button" onclick="doi()">Tính</button>
<p id="result">Kết quả</p>
<script>
    function doi() {
        let a = Number(document.getElementById('inputValue').value);
        let b = Number(document.getElementById('inputValue2').value);
        let f = (a*b)/2;
        document.getElementById('result').innerHTML = "Kết quả = " + f;
    }
</script>
</body>
</html>
