<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<p>Dang số bán hàng</p>
<input type="text" id="ds">
<button type="button" onclick="hoahong()">Tính hoa hồng</button>
<p id="result">Kết quả</p>
<script>
    function hoahong() {
        let a = Number(document.getElementById('ds').value);
        if(a<1000000){
            document.getElementById('result').innerHTML= " Kết quả : 0%";
        }
        else if(a>=1000000&&a<=20000000){
            document.getElementById('result').innerHTML= " Kết quả : 3%";
        }else if(a>20000000){
            document.getElementById('result').innerHTML= " Kết quả : 6%";
        }
            }
</script>
</body>
</html>
