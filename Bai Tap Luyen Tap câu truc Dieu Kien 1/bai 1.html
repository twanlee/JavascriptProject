<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tập 1</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập vào số a'));
    let b = Number(prompt('Nhập vào số b'));
    if(a%b===0){
        alert('a chia hết cho b');
    }else{
        alert(('a không chia hết cho b'))
    }
</script>
</body>
</html>
