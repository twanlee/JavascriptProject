<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập số tuổi của bạn:'));
    if(a>15){
        alert('Đã đủ tuổi vào lớp 10');
    }else if(a<15&&a>0){
        alert('Chưa đủ tuổi vào lớp 10');
    }
</script>
</body>
</html>
