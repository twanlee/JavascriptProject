<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4"><input type="text" id="text"></td>
    </tr>
    <tr align="center">
        <td><button type="button" id="one" onclick="displayNumber(1)">1</button> </td>
        <td><button type="button" id="two" onclick="displayNumber(2)">2</button> </td>
        <td><button type="button" id="three" onclick="displayNumber(3)">3</button> </td>
        <td><button type="button" id="plus" onclick="displayNumber('+')">+</button> </td>
    </tr>
    <tr align="center">
        <td><button type="button" id="four" onclick="displayNumber(4)">4</button> </td>
        <td><button type="button" id="five" onclick="displayNumber(5)">5</button> </td>
        <td><button type="button" id="six" onclick="displayNumber(6)">6</button> </td>
        <td><button type="button" id="minus" onclick="displayNumber('-')">-</button> </td>
    </tr>
    <tr align="center">
        <td><button type="button" id="seven" onclick="displayNumber(7)">7</button> </td>
        <td><button type="button" id="eight" onclick="displayNumber(8)">8</button> </td>
        <td><button type="button" id="nine" onclick="displayNumber(9)">9</button> </td>
        <td><button type="button" id="multi" onclick="displayNumber('*')">*</button> </td>
    </tr>
    <tr align="center">
        <td><button type="button" id="c" onclick="clean()">C</button> </td>
        <td><button type="button" id="zero" onclick="displayNumber(0)">0</button> </td>
        <td><button type="button" id="result" onclick="equal()">=</button> </td>
        <td><button type="button" id="division" onclick="displayNumber('/')">/</button> </td>
    </tr>
    <script>
        function displayNumber(num) {
            document.getElementById('text').value=document.getElementById('text').value+num;
        }
        function equal() {
            let x = document.getElementById('text').value;
            if(x){
                document.getElementById('text').value=eval(x)
            }
        }
        function clean() {
            document.getElementById('text').value="";

        }
    </script>
</table>
</body>
</html>
