<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị Số Nguyên Tố</title>
</head>
<body>
<script>
    let a=2;
    let count = 0;
    while (count<20){
        let check=0;
        let b=1;
        do {if(a%b===0){
            check++;
        }b++;
        }while (b<=a);
        if(check===2){
            document.write(a+'<br/>');
            count++;
        }
        a++;
    }
</script>
</body>
</html>
