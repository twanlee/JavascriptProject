<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn ra Số Nguyên Tố</title>
</head>
<body>
<script>
    let a,b,c;
    a=Number(prompt('Nhập số:'));
    for(b=1;b<a;b++){
        let c=1;
             while (c<a){
            if(b%c===0){
                document.write(b+"<br/>");
            }
        } c++;

    }
</script>
</body>
</html>
