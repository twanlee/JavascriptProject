<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập admin</title>
</head>
<body>
<script>
    let user = prompt("Nhập tên đăng nhập");
    if(user==='Admin'){
        let pass = prompt("Password");
        if(pass==='TheMaster'){
            alert("Welcome Master");
        }else if(pass===null||pass==='')
            alert("Canceled");
        else {
            alert("Wrong Password");
        }
    }else if(user===null||user===''){
        alert("Canceled")
    }else {
        alert("I don't know you")
    }
</script>
</body>
</html>
