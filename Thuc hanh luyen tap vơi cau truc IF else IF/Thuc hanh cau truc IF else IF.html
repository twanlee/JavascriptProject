<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc IF ELSE IF</title>
</head>
<body>
<script>
    let user = prompt("Who's there?");
    if (user === 'Admin'){
        let pass = prompt("Password");
        if (pass === "TheMaster"){
            alert("Welcome");
        }else if (pass == null){
            alert("Cancel");
        }else{
            alert("Wrong password");
        }
    }else if(user == null||user ===''){
            alert("Canceled");
    }else {
    alert("I don't know you");
    }
</script>
</body>
</html>
