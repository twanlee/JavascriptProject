<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tập năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year%4==0){
        if (year%100==0){
            if(year%400==0){
                alert(year + " is Leap year");
            }else {
                alert(year +" is not Leap year");
            }
        }else {
            alert(year + " is a leap year");
        }
    }else{
        alert(year + " is not Leap year")
    }
</script>
</body>
</html>
