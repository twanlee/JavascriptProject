<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Switch Case</title>
</head>
<body>
<input type="text" id="inputValue"><button type="button" onclick="songay()">Tính số ngày</button>
<p id="result">Số ngày trong tháng</p>
<script>
    function songay() {
        let a = Number(document.getElementById("inputValue").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="Tháng này có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML="Tháng này có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="Tháng này có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML="Hãy nhập đúng tháng từ 1-12";

        }

    }
</script>
</body>
</html>
