<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    let table="<table border='1'>";
    let i=j=1;
    while(i<=10){
        table=table+"<tr>";
        while (j<=10){
            table=table+"<td>"+i*j+"</td>";
            j++;
        }table=table+"</tr>";
        i++;
        j=1;
    }table=table+"</table>";
    document.write(table);
</script>
</body>
</html>
