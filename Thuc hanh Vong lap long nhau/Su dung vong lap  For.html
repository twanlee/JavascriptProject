<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp For</title>
</head>
<body>
<script>
    let table = "<table border='1'>"
    for (i=1;i<=10;i++){
        table=table+"<tr>";
        for(j=1;j<=10;j++){
            table=table+"<td>"+j*i+"</td>";
        }table=table+"</tr>";
    }table=table+"</table>";
    document.write(table);
</script>
</body>
</html>
