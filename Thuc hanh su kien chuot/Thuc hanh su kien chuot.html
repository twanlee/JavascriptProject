<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://contents.mediadecathlon.com/p1744688/k$74318222cb61e90373583c42db630b8f/f100-hybrid-size-5-football-ball-orange-blue.jpg?&f=800x800" style="width: 300px"/>
    <p>Click button below to move the ball to the right</p>
    <input type="button" onclick="moveRight()" value="Click me"/>
</form>
<script>
    let imgObj=document.getElementById('myImage');
    function init() {
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload=init;
</script>
</body>
</html>
