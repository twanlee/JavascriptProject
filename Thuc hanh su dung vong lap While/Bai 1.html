<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 While</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập số:'));
    let total = 0;
    while (num!=-1){
        num=parseInt(prompt('Nhập số'));
        alert(num);
        total+=num;
    }
    alert(total);
</script>
</body>
</html>
