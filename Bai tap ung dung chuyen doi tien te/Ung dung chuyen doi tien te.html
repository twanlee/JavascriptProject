<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<p>Amount</p><br/>
<input type="text" id="inputValue"><br/>
<p>From Currency</p><br/>
<select>
    <option id="vietnam" value="Việt Nam">Việt Nam</option>
</select>
<p>To Currency</p><br/>
<select id="toMoney">
    <option value="USD">USD</option>
    <option value="EURO">EURO</option>
</select><br/>
<br/>
<button type="button" onclick="myFunction()">Convert</button><br/>
<p id="result">Kết quả</p>
<script>
    function myFunction() {
        let vnd = Number(document.getElementById("inputValue").value);
        let x = document.getElementById('toMoney').value;
        if (x==='USD') {
            let usd = vnd / 23000;
            document.getElementById("result").innerHTML = "Kết quả = " + usd;
        }
        else if(x==='EURO') {
            let usd = vnd / 30000;
            document.getElementById("result").innerHTML = "Kết quả = " + usd;
        }
    }

</script>
</body>
</html>
