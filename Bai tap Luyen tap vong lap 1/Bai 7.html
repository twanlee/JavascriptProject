<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for(i=1;i<=100;i++){
        if(i%3===0 && i%5===0){
            document.write("FizzBuzz");
        }else if( i%3 ===0 ){
            document.write("Fizz");
            }else if (i%5===0){
                document.write("Buzz");
            } else {
            document.write(i);
        }
        document.write("</br>");

    }
</script>
</body>
</html>
