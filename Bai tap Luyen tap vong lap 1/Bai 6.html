<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chia hết 7</title>
</head>
<body>
<script>
    let a,b,sum;
    b=0;
    sum=0;
    while (b<30){
        if(a%7===0&&a!=0){
            b++;
            sum += a;
            document.write(a+"<br/>");}
        a++;
    }
    document.write("Tổng 30 số đầu tiên là: " + sum);


</script>
</body>
</html>
