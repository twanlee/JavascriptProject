<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chia hết 7</title>
</head>
<body>
<script>
    let a,b,sum;
    b=0;
    sum=0;
   a = 7*30;
   for (i=0; i<a; i++){
       if(i%7===0){
           sum += i;
       }
   }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);


</script>
</body>
</html>
