<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<p id="result"></p>
<script>
    let i;
    let text ='';
    for (i=1;i<100;i++){
        text += 'The number is ' + i + '<br/>';
    }
    document.getElementById('result').innerHTML=text;
    document.write('Done');
</script>
</body>
</html>
