<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy số Fibonacci</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let text;
    for (i=0;i<20;i++){
        text=a+b;
        document.write(text + "<br/>");
        a=b;
        b=text;
    }
</script>
</body>
</html>
