<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let temp=Number(prompt('Nhập vào nhiệt độ hiện tại'));
    if (temp<20){
        document.write('Hãy tăng nhiệt độ');
    }else if (temp>=20&&temp<=100){
        document.write('Nhiệt độ ok');
    }else{
        document.write('Hạ thấp nhiệt độ');
    }
</script>
</body>
</html>
