<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let banKinh;
    banKinh = prompt("Nhập vào bán kính");
    let r = parseInt(banKinh);
    let D = Math.pow(r,2)*Math.PI;
    let dientich = D.toFixed(2);
    document.write("Diện tích hình tròn = " +dientich)
</script>

</body>
</html>
